<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="banner">
        <div id="header">
        </div>
        <img src="img/logo.png" alt="" id="logo">
        <p id="bby24"><i>&nbspA project by BBY-24</i></p>
        <p id="logout"><b>LOGOUT</b></p>
        <p id="nav1"><b>HOME</b></p>
        <p id="nav2"><b>PROTOCOLS</b></p>
        <p id="nav3"><b>WEATHER</b></p>
        <a href="#" id="nav4"><b>BLOG</b></a>
    </div>

    <header>
        <br><br><br>
        <div id="heading"><p id="firstP">AtmosPal Blog!</p></div>
        <p id="subheading">Weather forecasts for locations across Canada.</p>
    </header>

    <div id="content">
        <div class="box" id="firstBox">
            <img src="img/scienceWorld.jpg" alt="Vancouver">
            <div class="titleBox">Blog Post 1</div>
        </div>
        <div class="box" id="secondBox">
            <img src="img/cityHall.jpg" alt="Calgary">
            <div class="titleBox">Blog Post 2</div>
        </div>
        <div class="box" id="thirdBox">
            <img src="img/toronto.jpg" alt="Toronto">
            <div class="titleBox">Blog Post 3</div>
        </div>
        <div class="box" id="fourthBox">
            <img src="img/newBrunswick.jpg" alt="New Brunswick">
            <div class="titleBox">Blog Post 4</div>
        </div>

        <br><br><br>
         
        <footer>
            <!-- imgs from https://www.istockphoto.com/search/2/image?phrase=instagram+logo-->
            <div id="button">
                <img src="img/instagram.jpg" alt="" id="instagram">
                <img src="img/twitter.jpg" alt="" id="twitter">
                <img src="img/facebook.jpg" alt="" id="facebook">
                <img src="img/youtube.jpg" alt="" id="youtube">
            </div>
        </footer>

    </div>
</body>
</html>
